<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contact.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Pattaya&display=swap" rel="stylesheet">
    <title>Contact Us</title>
</head>
<body>
    <header>
        <a href="#" class="brand"><img src="Assets/israel-flag-button-1.png">Visit Israel</a>
        <div class="btn-menu"></div>
        <div class="navigate">
            <div class="navigate-items">
                <a href="index.html">Home</a>
                <a href="things.html">Things to do</a>
                <a href="gallery.html">Gallery</a>
                <a href="contact.html">Contact</a>
                <a href="faq.html">FAQ</a>
            </div>
        </div>
    </header>
    <section class="contact">
        <div class="content">
            <h2>Contact Us</h2>
        </div>
        <div class="container">
            <div class="contactInfo">
                <div class="box">
                    <div class="icon"><i class="fas fa-map-marked-alt"></i></div>
                    <div class="text">
                        <h3>Address</h3>
                        <p>Kaufmann Street 2, <br> Tel Aviv, Isarel <br> 0202002</p>
                    </div>
                </div>
                <div class="box">
                    <div class="icon"><i class="fas fa-phone-alt"></i></div>
                    <div class="text">
                        <h3>Phone</h3>
                        <p>+972-03-00020202</p>
                    </div>
                </div>
                <div class="box">
                    <div class="icon"><i class="fas fa-at"></i></div>
                    <div class="text">
                        <h3>Email</h3>
                        <p>info@touristisrael.com</p>
                    </div>
                </div>
            </div>
            <div class="contactForm">
                <form>
                    <h2>Send Us a Message</h2>
                    <div class="inputBox">
                        <input type="text" name="" required="required">
                        <span> First Name</span>
                    </div>
                    <div class="inputBox">
                        <input type="text" name="" required="required">
                        <span> Last Name</span>
                    </div>
                    <div class="inputBox">
                        <input type="text" name="" required="required">
                        <span> Email</span>
                    </div>
                    <div class="inputBox">
                        <textarea required="required"></textarea>
                        <span>Please type your Message</span>
                    </div>
                    <div class="inputBox">
                        <input type="submit" name="" required="Send">
                    </div>
                </form>
            </div>
        </div>
    </section>
    <script src="app.js"></script>
</body>
</html>
